<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <h1 class="text-center p-4 bg-info text-white fw-bolder">ToDo List</h1>
            <div class="col-6 bg-success">

            </div>
            <div class="col-6 p-5">
                <ul class="list-group" id="uList">
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="1">
                      <label class="form-check-label stretched-link" for="">First checkbox</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
                      <label class="form-check-label stretched-link" for="secondCheckboxStretched">Second checkbox</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">
                      <label class="form-check-label stretched-link" for="thirdCheckboxStretched">Third checkbox</label>
                    </li>
                  </ul>
            </div>
            <input type="text" class="form-control mt-5 p-2" id="txtTask">
            <input type="button" value="Add Task" class="btn btn-primary p-3 m-3 fw-bolder" id="btnAddTask">
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
